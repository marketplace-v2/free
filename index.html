<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Offline</title>
  <meta name="description" content="This website is temporarily down. Join our Discord for updates." />
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:linear-gradient(135deg,#7c3aed,#06b6d4);--muted:#9aa4b2}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.08), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.06), transparent),
                  var(--bg);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .card{
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:48px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
      text-align:center;
    }
    h1{margin:0 0 12px;font-size:clamp(20px,4vw,36px);letter-spacing:-0.02em}
    p.lead{margin:0 0 20px;color:var(--muted);font-size:clamp(13px,1.6vw,16px)}
    .discord-btn{
      display:inline-flex;gap:10px;align-items:center;padding:10px 16px;border-radius:10px;text-decoration:none;font-weight:600;
      background:var(--card);border:1px solid rgba(255,255,255,0.04);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .discord-btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(3,7,18,0.6)}
    .discord-icon{width:20px;height:20px;display:inline-block;flex:0 0 20px}
    footer{margin-top:22px;color:var(--muted);font-size:13px}
    @media (prefers-reduced-motion:reduce){.discord-btn{transition:none}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="status-title">
    <h1 id="status-title">Site currently unavailable</h1>
    <p class="lead">Join our Discord for status updates and help.</p>

    <a class="discord-btn" href="https://discord.gg/SrZxTkuuab" rel="noopener noreferrer" target="_blank">
      <span class="discord-icon" aria-hidden="true">
        <!-- Inline Discord-like icon (simple) -->
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

      </span>
      Discord
    </a>
  </main>
</body>
</html>
